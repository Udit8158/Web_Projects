<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes - A simple gui for notes taking</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navBar">
        <ul>
            <li id="title">My Notes</li>
            <li>Home</li>
        </ul>
    </nav>
    <!-- Main item  -->
    <div class="container">
        <h1>Welcom to My Notes - A simple gui for notes taking</h1>
        <div class="firstChildContainer">
        <!-- 1. For title  -->
        <div class="titleBox">
            <h3>Add a title </h3>
            <input type="text" placeholder="Add a title" id="titleArea">
        </div>
        <!-- 2. For text  -->
        <div class="textBox">
            <h3>Add your notes</h3>
            <textarea name="textarea" id="textArea" cols="80" rows="3"></textarea>
            <button id="addNote">Add Note</button>
        </div>
    </div>
    <!-- Section for showing all notes  -->
    <div class="secondChildContainer">
        <h3>Your Notes</h3>
        <div class="showNotesContainer">
            <div id="notes" class="row container-fluid">
                <!-- <div class="noteCard my-2 mx-2 card" style="width: 18rem">
                  <div class="card-body">
                    <h5 class="card-title">Note</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary">Delete Note</a>
                  </div>
                </div> -->
              </div>
        </div>
    </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
</body>
</html>
