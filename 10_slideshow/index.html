<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SlideShow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slideContainer">
        <div class="slide">
            <img src="img/fantasy-gf4c48aac0_640.jpg" alt="nature">
            <div class="caption">
                Caption Text 1
            </div>
        </div>
        <div class="slide">
            <img src="img/road-g743bc5938_640.jpg" alt="nature">
            <div class="caption">
                Caption Text 2
            </div>
        </div>
        <div class="slide">
            <img src="img/tree-g6e9450325_640.jpg" alt="nature">
            <div class="caption">
                Caption Text 3
            </div>
        </div>
        <div class="slide">
            <img src="img/trees-gdecf69bd2_640.jpg" alt="nature">
            <div class="caption">
                Caption Text 4
            </div>
        </div>
        <span class="arrow prev" onclick="slideController(-1)">&#8249;</span>
        <span class="arrow next" onclick="slideController(1)">&#8250;</span>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
