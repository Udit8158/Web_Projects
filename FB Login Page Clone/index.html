<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>facebook - login or sign up</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div
      class="main-container flex flex-col md:flex-row justify-center items-center h-screen bg-gray-100"
    >
      <div
        class="first-box mb-12 w-full md:w-1/2 md:mr-10 flex flex-col justify-center items-center"
      >
        <img src="/fblogo.png" alt="facebook" class="logo w-56 2xl:w-96" />
        <p
          class="text-sm p-2 font-medium mt-4 lg:text-2xl lg:pl-10 2xl:text-3xl 2xl:pl-16"
        >
          Facebook helps you connect and share with people in your life
        </p>
      </div>
      <div
        class="second-box flex flex-col w-full md:mr-6 justify-center items-center"
      >
        <div
          class="rightside-main-container bg-white rounded-md p-4 shadow-xl flex flex-col justify-center items-center w-full md:w-96 2xl:w-1/2 2xl:text-2xl"
        >
          <input
            type="email"
            placeholder="Email address or phone number"
            class="w-full h-16 text-lg p-2 border-2 rounded-md outline-none mt-1 focus:border-blue-400 2xl:text-2xl"
          />
          <input
            type="password"
            placeholder="Password"
            class="w-full h-16 text-lg p-2 border-2 rounded-md outline-none mt-4 focus:border-blue-400 2xl:text-2xl"
          />
          <button
            class="login-btn bg-blue-500 w-full h-12 mt-4 p-2 rounded-md text-white text-xl font-bold hover:bg-blue-600 2xl:text-2xl"
          >
            Log In
          </button>
          <p class="text-center text-blue-700 mt-2 hover:underline">
            Forgotten password?
          </p>
          <hr class="w-4/5 mt-4" />
          <button
            class="create-account-btn bg-green-500 w-60 h-12 mt-6 p-2 rounded-md text-white text-lg font-medium align-middle hover:bg-green-600 2xl:text-2xl"
          >
            Create New Account
          </button>
        </div>
        <p class="text-sm mt-6 2xl:text-2xl">
          <span class="font-bold hover:underline">Create a Page</span> for a
          celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
</html>
