  <body>
    <h1>Welcome in my quiz game</h1>

    <div class="mainContainer">
      <h1 class="showResult hide">Your Score</h1>

      <div class="optionContainer ">
        <button class="options btn" id="0">A) <span>Option </span></button
        ><button class="options btn" id="1">B) <span>Option </button

        ><button class="options btn" id="3">D) <span>Option </button>

      <button class="nextBtn btn ">Next</button>
      <button class="stopBtn btn ">Stop</button>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
