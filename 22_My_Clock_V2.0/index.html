<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Clock</title>
    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="alert-message-section d-none">
      <div class="alert-message">Your alarm is set successfully</div>
    </section>
    <!-- Clock Time Section -->
    <section class="clock-time">
      <h1 class="time-text">00:00:00</h1>
      <div class="buttons-section">
        <button class="btn alarm-section-open">Create Alarm</button>
        <button class="btn timer-section-open">Timer</button>
      </div>
    </section>

    <!-- Alarm Section -->
    <section class="alarm-section d-none">
      <form
        action="noactio.php"
        class="alarm-input"
        onsubmit="event.preventDefault();"
      >
        <div class="inputs">
          <input
            type="number"
            name="hour"
            min="0"
            max="24"
            required
            class="input hour"
            placeholder="Enter hour"
          />
          <input
            type="number"
            name="minute"
            min="0"
            max="60"
            required
            class="input minute"
            placeholder="Enter minute"
          />
          <input
            type="number"
            name="second"
            min="0"
            max="60"
            required
            class="input second"
            placeholder="Enter second"
          />
        </div>
        <div class="buttons">
          <button class="btn set-alarm">Set Alarm</button>
          <button class="btn stop-alarm">Stop Alarm</button>
        </div>
      </form>
    </section>

    <!-- Timer  -->
    <section class="timer-section d-none">
      <div class="timer-container">
        <h1 class="timer-text">00 : 00 : 00</h1>
        <div class="buttons-section">
          <button class="btn start-timer">Start Timer</button>
          <button class="btn clear-timer">Clear Timer</button>
          <button class="btn stop-timer">Stop Timer</button>
        </div>
      </div>
    </section>
  </body>
</html>
